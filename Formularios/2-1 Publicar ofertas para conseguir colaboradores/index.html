<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Publicar ofertas</title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<div class="container">

		<h3>Oferta de colaboración y participación en beneficios</h3>
		<h3>para la tarea: XXXXX del proyecto: PROYECTO X</h3>
		<br>
		 
		<div class="form-group">
			<label for="descripcion-proyecto">Breve descripción del proyecto:</label>
			<textarea id="descripcion-proyecto" name="descripcion-proyecto" required>Aquí va la descripción del proyecto.</textarea>
		</div>
		<div class="form-group">
			<label for="descripcion-tarea">Descripción de la tarea:</label>
			<textarea id="descripcion-proyecto" name="descripcion-proyecto" required>Aquí va la descripción de la tarea.</textarea>
		</div>
		<div class="form-group">
			<label for="responsable-proyecto">Porcentaje sobre los beneficios: 99%</label>
		</div>	
		<div class="form-group">
			<label for="objetivos-proyecto">Objetivos a conseguir:</label>
			<textarea id="objetivos-proyecto" name="objetivos-proyecto" required>Objetivos a conseguir con el proyecto.</textarea>
		</div>
		<div class="form-group">
			<label for="url-proyecto">Web del proyecto: http://www.webdelproyecto.com</label>
		</div>
		<div class="form-group">
			<label for="responsable-proyecto">Responsable del proyecto: DJGFDBCUIE</label>
		</div>	
		<button type="submit">Descargar</button>
		<br>
		<br>

		<label for="descripcion-tarea"> Nota.- Se generarán tantos informes como tareas pendientes haya.	</label>
		 
	</div>

	
</body>
</html>
